<!DOCTYPE html>
<head>
    <title> Flooble </title>
    <link rel="stylesheet" href="flooble.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>


<body>
    <div class="content">

        <!-- header + nav -->
        <header>
            <div class="header">

                <!-- nav -->
                <div>
                    <nav>
                        <ul>
                            <li><a>About</a></li>
                            <li><a>Store</a></li>
                        </ul>
                    </nav>
                    <div class="right">
                        <nav>
                            <ul>
                                <li><a>FlooMail</a></li>
                                <li><a>Images</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="grid-image">
                    <!-- grid icon -->
                    <div>
                        <i class="bi bi-grid-3x3-gap-fill"></i>        
                    </div>
    
                    <!-- image -->
                    <div class="profil-image">
                        <img src="pdp.jpg">
                    </div>
                </div>    

            </div>
        </header>

        <!-- main content -->
        <div class="main">

            <!-- titre -->
            <div class="main-title">
                <h1>Flooble</h1>
            </div>

            <!-- search bar -->
            <div class="search-bar">
                <div class="search-bar-fill">
                    <div class="search-bar-icons">
                        <div>
                            <i class="bi bi-search"></i>             
                        </div>
            
                        <div>
                            <i class="bi bi-mic"></i>            
                        </div>
                    </div>
                </div>
            </div>

            <!-- buttons -->
            <div class="buttons">
                <button>Flooble Search</button>
                <button>Show me the Money</button>
            </div>

        </div>

        <!-- footer -->
        <footer>
            <div class="footer">

                <div>
                    <nav>
                    <ul>
                        <li><a>Advertising</a></li>
                        <li><a>Business</a></li>
                    </ul>
                </nav>
                </div>
                <div class="right">
                    <nav>
                    <ul>
                        <li><a>Privacy</a></li>
                        <li><a>Terms</a></li>
                        <li><a>Settings</a></li>
                    </ul>
                </nav>
                </div>

            </div>
        </footer>

    </div>

</body>
